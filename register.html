    <h1>Register</h1>
    <section id="register">
        <form action="" method="get">
            <fieldset>
                <label>First Name<input type="text" name="firstName" placeholder="Enter your first name" required></label>
                <label>Last Name<input type="text" name="lastName" placeholder="Enter your last name" required></label>
                <label>Phone Number<input type="tel" name="phoneNumber" placeholder="Enter your phone number" required></label>
                <label>Gender<select name="gender">
                    <option disabled selected>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></label>
                <label>Country<input type="text" name="country" placeholder="Enter your country"></label>
                <label>State/Province<input type="text" name="state" placeholder="Enter your state/province"></label>
                <label>Username<input type="text" name="username" placeholder="Enter your username" required></label>
                <label>Password<input type="text" name="password" placeholder="Enter your password" required></label>
                <label>Confirm Password<input type="text" name="confirm" placeholder="Confirm your password" required></label>
                <button class="btn btn-default" type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
